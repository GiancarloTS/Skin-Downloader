<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #181a20;
        color: #e0e0e0;
        font-family: "Segoe UI", Arial, sans-serif;
      }
      .bg-dark-custom {
        background: #23272f !important;
      }
      .champion-card {
        background: #23272f;
        box-shadow: 0 2px 8px #0002;
        overflow: hidden;
        transition: box-shadow 0.2s;
        height: 360px;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: stretch;

      }
      .champion-card img {
        width: 100%;
        height: 360px;
        object-fit: fill;
        background: #23272f;
        display: block;
      }
      .champion-label {
        font-size: 20px;
        color: #f5c518;
        font-weight: bold;
        text-align: center;
        background: #23272f;
        padding: 8px 0 4px 0;
        margin: 0;
        border-bottom-left-radius: 12px;
        border-bottom-right-radius: 12px;
      }
      .btn-gold {
        background: #f5c518;
        color: #23272f;
        border: none;
        font-weight: bold;
      }
      .btn-gold:hover {
        background: #ffe066;
        color: #181a20;
      }
      .champion-card:hover {
        box-shadow: 0 4px 30px 1px #e0e0e0;
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <h1 class="text-center fw-bold" style="color: #f5c518">
        Bienvenido a LOL Skins Downloader
      </h1>
      <div class="d-flex justify-content-between mb-4">
        <div>
          <button id="settingsBtn" class="btn btn-secondary me-2">
            ⚙ Ajustes
          </button>
          <button id="changeDir" class="btn btn-gold px-4 py-2">
            Cambiar directorio de descarga
          </button>
        </div>
      </div>
      <!-- Modal de Ajustes -->
      <div
        class="modal fade"
        id="settingsModal"
        tabindex="-1"
        aria-labelledby="settingsModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content bg-dark-custom text-light">
            <div class="modal-header">
              <h5 class="modal-title" id="settingsModalLabel">Ajustes</h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="modal"
                aria-label="Cerrar"
              ></button>
            </div>
            <div class="modal-body">
              <label for="githubToken" class="form-label">Token de GitHub:</label>
              <input
                type="text"
                id="githubToken"
                class="form-control"
                placeholder="Pega aquí tu token personal"
              />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-gold" id="saveTokenBtn">
                Guardar
              </button>
            </div>
          </div>
        </div>
      </div>
      <h2 class="text-center fw-bold" style="color: #f5c518">Campeones</h2>
      <div class="d-flex justify-content-center mb-2">
        <input
          id="championSearch"
          type="text"
          class="form-control w-50"
          placeholder="Buscar campeón..."
          style="max-width:400px;"
        />
      </div>
      <div id="championsGrid" class="row g-4 justify-content-center"></div>
      <div id="skinsList" class="mt-4"></div>
    </div>
